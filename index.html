<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- Title -->
    <title>Form Layout</title>
  </head>
  <body>
    <form action="#" class="form">
      <p class="form-bold-text margin-bottom-big">sign up</p>
      <div class="form-box margin-bottom-med">
        <label for="name"
          ><i class="ph-fill ph-user-circle form-icon"></i
        ></label>
        <input
          type="text"
          id="name"
          class="form-input"
          placeholder="Full name"
          required
        />
        <label for="name" class="form-label-text">Full name</label>
        <i class="ph-fill ph-warning form-icon-sml form-warning"></i>
      </div>
      <div class="form-box margin-bottom-med">
        <label for="name">
          <i class="ph-fill ph-envelope form-icon"></i>
        </label>
        <input
          type="email"
          id="name"
          class="form-input"
          placeholder="E-mail"
          required
        />
        <label for="name" class="form-label-text">E-mail</label>
        <i class="ph-fill ph-warning form-icon-sml form-warning"></i>
      </div>
      <div class="form-box margin-bottom-med">
        <label for="name">
          <i class="ph-fill ph-lock-key-open form-icon"></i>
        </label>
        <input
          type="Password"
          id="name"
          class="form-input"
          placeholder="Password"
          required
        />
        <label for="name" class="form-label-text">Password</label>
        <i class="ph-fill ph-warning form-icon-sml form-warning"></i>
      </div>
      <button class="form-btn margin-bottom-med">Sign Up</button>
      <div class="form-additional margin-bottom-sml">
        <span class="form-additional-line">&nbsp;</span>
        <span class="form-additional-text">or</span>
        <span class="form-additional-line">&nbsp;</span>
      </div>
      <div class="form-additional-login">
        <a href="#" class="form-additional-login-links" title="Google"
          ><i class="ph-fill ph-google-logo form-icon"></i
        ></a>
        <a href="#" class="form-additional-login-links" title="Apple ID"
          ><i class="ph-fill ph-apple-logo form-icon"></i
        ></a>
        <a href="#" class="form-additional-login-links" title="Twitter"
          ><i class="ph-fill ph-twitter-logo form-icon"></i
        ></a>
        <a href="#" class="form-additional-login-links" title="Meta"
          ><i class="ph-fill ph-meta-logo form-icon"></i
        ></a>
      </div>
    </form>
  </body>
</html>
